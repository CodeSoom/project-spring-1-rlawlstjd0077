<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-12" style="display: flex; justify-content: center;">
    <div class="col-md-4">
        <form th:action="@{/users}" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="text" class="form-control" name="username"
                       placeholder="Email .. " aria-describedby="titleHelp" required minlength="3">
                <small id="titleHelp" class="form-text text-muted">
                    이메일 입력해주세요!
                </small>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input id="name" type="text" class="form-control" name="password"
                       placeholder="Password.. " aria-describedby="urlHelp" required minlength="3">
                <small id="nameHelp" class="form-text text-muted">
                    유저의 이름을 입력해주세요!
                </small>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" class="form-control" name="password"
                       placeholder="Password.. " aria-describedby="urlHelp" required minlength="3">
                <small id="urlHelp" class="form-text text-muted">
                    비밀번호를 입력해주세요!
                </small>
            </div>
        </form>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn-sign">가입</button>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/sign-up.js"></script>
</body>
</html>
