<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Linker!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center; margin-top: 1em;">링크 등록하기</h1>
<div class="col-md-12" style="display: flex; justify-content: center;">
    <div class="col-md-4">
        <form th:action="@{/links}" method="post">
            <div class="form-group">
                <label for="title">링크 제목</label>
                <input id="title" type="text" class="form-control"
                       placeholder="링크 제목 .. " aria-describedby="titleHelp" required minlength="3">
                <small id="titleHelp" class="form-text text-muted">
                    해당 링크를 나타낼 수 있는 제목을 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="linkURL">링크 URL</label>
                <input id="linkURL" type="text" class="form-control"
                       placeholder="링크 URL .. " aria-describedby="urlHelp" required minlength="3">
                <small id="urlHelp" class="form-text text-muted">
                    해당 링크의 URL을 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="description">링크 설명</label>
                <textarea class="form-control" id="description" placeholder="링크에 대한 설명 .. "
                          aria-describedby="descriptionHelp"></textarea>
                <small id="descriptionHelp" class="form-text text-muted">
                    해당 링크의 설명을 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="category">링크 카테고리</label>
                <input type="text" class="form-control" id="category" placeholder="링크 Category .. "
                       aria-describedby="categoryHelp">
                <small id="categoryHelp" class="form-text text-muted">
                    해당 링크의 카테고리를 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="type">링크 타입</label>
                <input type="text" class="form-control" id="type" placeholder="링크 Type .. "
                       aria-describedby="typeHelp">
                <small id="typeHelp" class="form-text text-muted">
                    해당 링크의 Type을 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="tag">링크 Tag</label>
                <input type="text" class="form-control" id="tag" placeholder="링크 Tag .. "
                       aria-describedby="tagHelp">
                <small id="tagHelp" class="form-text text-muted">
                    해당 링크의 Tag를 입력해주세요!
                </small>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        참여하고 싶은 스터디 주제를 입력해 주세요. 해당 주제의 스터디가 생기면 알림을 받을 수 있습니다. 태그를 입력하고 콤마(,)
                        또는 엔터를 입력하세요.
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp"/>
                </div>
            </div>
        </form>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn-save">등록</button>
            <button type="button" class="btn btn-danger" id="btn-cancel">취소</button>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/create-link.js"></script>
</body>
</html>
