<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body>
<h3 style="text-align:center; margin-top: 1em;">링크 등록하기</h3>
<div class="col-md-12" style="display: flex; justify-content: center;">
    <div class="col-md-4">
        <form th:action="@{/links}" method="post">
            <div class="form-group">
                <label for="title">링크 제목</label>
                <input id="title" type="text" class="form-control"
                       placeholder="링크 제목 .. " aria-describedby="titleHelp" required minlength="3">
                <small id="titleHelp" class="form-text text-muted">
                    링크를 나타낼 수 있는 제목을 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="linkURL">링크 URL</label>
                <input id="linkURL" type="text" class="form-control"
                       placeholder="링크 URL .. " aria-describedby="urlHelp" required minlength="3">
                <small id="urlHelp" class="form-text text-muted">
                    링크의 URL을 입력해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="description">링크 설명</label>
                <textarea class="form-control" id="description" placeholder="링크에 대한 설명 .. "
                          aria-describedby="descriptionHelp"></textarea>
                <small id="descriptionHelp" class="form-text text-muted">
                    링크를 추천하는 이유를 설명해주세요!
                </small>
            </div>

            <div class="form-group">
                <label for="autocomplete-category">링크 카테고리</label>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">textsms</i>
                                <input type="text" id="autocomplete-category" class="autocomplete" autocomplete="off">
                                <label for="autocomplete-category">
                                    카테고리는 링크의 대분류 입니다 ! (ex. 개발, 커리어, 디자인, 기획, 마케팅 등)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="autocomplete-type">링크 타입</label>

                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">textsms</i>
                                <input type="text" id="autocomplete-type" class="autocomplete" autocomplete="off">
                                <label for="autocomplete-type">
                                    링크의 타입을 입력해주세요 ! (ex. Youtube, Blog, Book, Document 등)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="tags">링크 Tag</label>
                <div class="alert alert-info" role="alert">
                    링크를 나타낼 수 있는 주제를 입력해주세요! 입력하고 엔터를 입력하세요!
                </div>
                <div id="tags" class="chips chips-placeholder"></div>
            </div>
        </form>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn-save">등록</button>
            <button type="button" class="btn btn-danger waves-red" id="btn-cancel">취소</button>
        </div>
    </div>
</div>
<script src="/js/app/create-link.js"></script>
</body>
</html>
