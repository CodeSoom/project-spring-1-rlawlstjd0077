<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-12" style="display: flex; justify-content: center;">
    <div class="col-md-4">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="title">이메일</label>
                <input id="title" type="text" class="form-control" name="username"
                       placeholder="Email .. " aria-describedby="titleHelp" required minlength="3">
                <small id="titleHelp" class="form-text text-muted">
                    이메일 입력해주세요!
                </small>
            </div>
            <div class="form-group">
                <label for="linkURL">비밀번호</label>
                <input id="linkURL" type="password" class="form-control" name="password"
                       placeholder="Password.. " aria-describedby="urlHelp" required minlength="3">
                <small id="urlHelp" class="form-text text-muted">
                    비밀번호를 입력해주세요!
                </small>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Sign In"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
