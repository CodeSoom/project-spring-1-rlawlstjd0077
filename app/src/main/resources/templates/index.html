<!-- greeting.html -->
<!DOCTYPE HTML>
<html>
<head th:replace="fragments.html :: head"></head>
<body>
<h3 style="text-align:center; margin-top: 1em;">LINKER!</h3>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/create-link" role="button" class="btn btn-primary">링크 등록</a>
            <a href="/login" class="btn btn-success active" role="button">Login</a>
        </div>
    </div>
    <br>
    <div class="col-md-12">
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>링크 제목</th>
                <th>링크 URL</th>
                <th width="10%">카테고리</th>
                <th width="10%">타입</th>
                <th width="10%">태그</th>
                <th width="5%">등록 유저</th>
                <th width="5%">수정하기</th>
                <th width="5%">삭제하기</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="link : ${links}">
                <td id="id" hidden th:value="${link.id}"></td>
                <td><span th:text="${link.title}"></span></td>
                <td><span th:text="${link.linkURL}"></span></td>
                <td>
                    <div class="chip" style="background-color:#E7B3C0">[[${link.category}]]</div>
                </td>
                <td>
                    <div class="chip" style="background-color:#7CE1BD">[[${link.type}]]</div>
                </td>
                <td>
                    <span th:each="tag : ${link.tags}">
                        <div class="chip" style="background-color:#C2B0BB">[[${tag}]]</div>
                    </span>
                </td>
                <td><span th:text="${link.user}"></span></td>
                <td>
                    <button id="btn-update">modify</button>
                </td>
                <td>
                    <button id="btn-delete">delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/js/app/index.js"></script>
</body>
</html>
